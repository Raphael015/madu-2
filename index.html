<head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #canvas {

            transform: translateY(0);
            opacity: 1;

            max-height: 70vh;
            display: block;
        }

        #canvas.hide {
            transform: translateY(-120%);
            opacity: 0;
        }

        #dialogue {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);

            padding: 30px 35px;
            border-radius: 15px;
            font-size: 24px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            border: 2px solid #ff6b00;
            opacity: 0;
            transition: opacity 0.5s, top 0.3s ease-out;
            z-index: 10;
            line-height: 1.5;
        }

        #dialogue.show {
            opacity: 1;
        }

        #finalText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);

            background: rgba(10, 10, 10, 0.95);
            color: #ffb700;

            transition: all 0.3s;

    <script>
        const canvas = document.getElementById('canvas');

        const dialogue = document.getElementById('dialogue');

        function resizeCanvas() {
            const maxWidth = Math.min(800, window.innerWidth - 20);
            const maxHeight = Math.min(600, window.innerHeight * 0.7);
            const aspectRatio = 800 / 600;
            
            if (maxWidth / maxHeight > aspectRatio) {
                canvas.height = maxHeight;
                canvas.width = maxHeight * aspectRatio;
            } else {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            }
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            if (scene === 0) {
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        });

        let scene = 0;
        let animationFrame = 0;
        let pumpkins = [];
        let heartPumpkins = [];
        let sparks = [];
        let screenShake = { x: 0, y: 0 };
        let portal = { x: 0, y: 0, radius: 0, opacity: 0 };
        let heartOpacity = 1;

        class Stickman {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2 + 80;
                this.scale = 1;
                this.headSize = 40;
                this.bodyLength = 60;
                this.armLength = 40;
                this.legLength = 50;
                this.shake = 0;
                this.rotation = 0;
                this.glow = 0;
                this.blush = false;
                this.opacity = 1;
                this.handOnHead = false;
                this.waving = false;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                const idleBob = Math.sin(animationFrame * 0.08) * 0.75; 
                const idleSway = Math.sin(animationFrame * 0.05) * 0.01;
                ctx.translate(this.x + this.shake, this.y + idleBob);
                ctx.rotate(this.rotation + idleSway);
                ctx.scale(this.scale, this.scale);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(0, -this.bodyLength);
                ctx.lineTo(0, 0);
                ctx.stroke();
                const legWave = Math.sin(animationFrame * 0.04) * 3; 
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20 + legWave, this.legLength);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(20 - legWave, this.legLength);
                ctx.stroke();
                ctx.save();
                const headBob = Math.sin(animationFrame * 0.07) * 1.5;
                ctx.translate(0, headBob);
                if (this.glow > 0) {
                    ctx.shadowBlur = 20 + this.glow;
                    ctx.shadowColor = '#ff6b00';
                }
                ctx.fillStyle = '#ff6b00';
                ctx.beginPath();
                ctx.ellipse(0, -this.bodyLength - this.headSize/2, this.headSize, this.headSize * 0.9, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#cc5500';
                ctx.lineWidth = 2;
                for (let i = -1; i <= 1; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * 15, -this.bodyLength - this.headSize * 1.4);
                    ctx.lineTo(i * 15, -this.bodyLength);
                    ctx.stroke();
                }
                ctx.fillStyle = '#228b22';
                ctx.fillRect(-5, -this.bodyLength - this.headSize * 1.5, 10, 15);
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.moveTo(-15, -this.bodyLength - this.headSize/2 - 5);
                ctx.lineTo(-10, -this.bodyLength - this.headSize/2);
                ctx.lineTo(-20, -this.bodyLength - this.headSize/2);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(15, -this.bodyLength - this.headSize/2 - 5);
                ctx.lineTo(10, -this.bodyLength - this.headSize/2);
                ctx.lineTo(20, -this.bodyLength - this.headSize/2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, -this.bodyLength - this.headSize/2 + 15, 15, 0.2, Math.PI - 0.2);
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#000';
                ctx.stroke();
                for (let i = -10; i <= 10; i += 7) {
                    ctx.fillRect(i, -this.bodyLength - this.headSize/2 + 12, 5, 8);
                }
                if (this.blush) {
                    ctx.fillStyle = 'rgba(255, 100, 100, 0.5)';
                    ctx.beginPath();
                    ctx.ellipse(-25, -this.bodyLength - this.headSize/2 + 5, 10, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(25, -this.bodyLength - this.headSize/2 + 5, 10, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
                const armWave = Math.sin(animationFrame * 0.05) * 4; 
                if (this.handOnHead) {
                    ctx.beginPath();
                    ctx.moveTo(0, -this.bodyLength + 15);
                    ctx.lineTo(-this.armLength + 10, -this.bodyLength - 30);
                    ctx.lineTo(0, -this.bodyLength - 50);
                    ctx.stroke();
                } else if (this.waving) {
                     ctx.beginPath();
                    ctx.moveTo(0, -this.bodyLength + 15);
                    ctx.lineTo(-this.armLength, -this.bodyLength - 10 + Math.sin(animationFrame * 0.2) * 10);
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(0, -this.bodyLength + 15);
                    ctx.lineTo(-this.armLength, -this.bodyLength + 35 + armWave);
                    ctx.stroke();
                }
                ctx.beginPath();
                ctx.moveTo(0, -this.bodyLength + 15);
                ctx.lineTo(this.armLength, -this.bodyLength + 35 - armWave);
                ctx.stroke();
                ctx.restore();
            }
        }

        class Pumpkin {
           constructor(x, y) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 8; this.vy = (Math.random() - 0.5) * 8 - 2;

            update() { this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.rotation += this.rotationSpeed; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
                ctx.fillStyle = '#ff6b00'; ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.9, 0, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = '#000'; ctx.beginPath();
                ctx.moveTo(-this.size/3, -this.size/4); ctx.lineTo(-this.size/4, 0); ctx.lineTo(-this.size/2.5, 0); ctx.fill();

            }
        }

        class Spark {
            constructor(x, y) {

            update() { this.x += this.vx; this.y += this.vy; this.vy += 0.1; this.opacity -= 0.02; }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffcc00';
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }

        }


        function createExplosion() { for (let i = 0; i < 30; i++) { pumpkins.push(new Pumpkin(stickman.x, stickman.y - 60)); } }
        function createHeart() {
            heartPumpkins = []; const heartPoints = [];
            for (let t = 0; t < Math.PI * 2; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);

                const p = new Pumpkin(heartPoints[i].x, heartPoints[i].y);

        }
        
        // ALTERA√á√ÉO: Aumentado MUITO MAIS o tempo de dura√ß√£o de todas as mensagens.
        const dialogueTimings = {
            scene1: 12000,    // 12 segundos
            scene2: 18000,    // 18 segundos
            scene3: 12000,    // 12 segundos
            scene4: 20000,    // 20 segundos

            scene11: 28000,   // 28 segundos (bem longa)

        };

        function animate() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(screenShake.x, screenShake.y);
            animationFrame++;

            switch(scene) {
                case 1: if (animationFrame < 60) { stickman.shake = Math.sin(animationFrame * 0.3) * 3; stickman.glow = Math.abs(Math.sin(animationFrame * 0.2)) * 20; stickman.opacity = animationFrame / 60; } stickman.draw(); if (animationFrame === 30) { showDialogue("Buh! üëª ... opa! Calma, calma, n√£o era pra assustar tanto!", dialogueTimings.scene1); } if (animationFrame > (dialogueTimings.scene1/16.67) + 60) { scene = 2; animationFrame = 0; } break;
                case 2: stickman.shake = Math.sin(animationFrame * 0.15) * 1.5; stickman.glow = 0; stickman.draw(); if (animationFrame === 30) { showDialogue("√â que‚Ä¶ seu namorado, disse que voc√™ gosta de Halloween‚Ä¶ A√≠ ele me criou para que eu deixasse o seu dia um pouquinho mais divertido!", dialogueTimings.scene2); } if (animationFrame > (dialogueTimings.scene2/16.67) + 60) { scene = 3; animationFrame = 0; } break;
                case 3: stickman.rotation = Math.sin(animationFrame * 0.05) * 0.2; stickman.shake = Math.sin(animationFrame * 0.1) * 1; stickman.glow = Math.abs(Math.sin(animationFrame * 0.1)) * 30; stickman.draw(); if (animationFrame === 30) { showDialogue("Ele fez at√© minha pr√≥pria fantasia! üéÉ", dialogueTimings.scene3); } if (animationFrame > (dialogueTimings.scene3/16.67) + 60) { scene = 4; animationFrame = 0; } break;
                case 4: if (animationFrame < 90) { stickman.blush = true; stickman.shake = Math.sin(animationFrame * 0.5) * 5; } else if (animationFrame === 90) { createExplosion(); } else { stickman.opacity = 0; } stickman.draw(); pumpkins.forEach(p => { p.update(); p.draw(); }); if (animationFrame === 30) { showDialogue("O qu√™? Voc√™ t√° rindo? Voc√™ t√° rindo de mim? Ah n√£o‚Ä¶ t√¥ com vergonha!! Grrr‚Ä¶ por qu√™ o Raphael me criou assim?", dialogueTimings.scene4); } if (animationFrame > (dialogueTimings.scene4/16.67) + 60) { scene = 5; animationFrame = 0; } break;
                case 5: if (animationFrame < 120) { pumpkins.forEach(p => { if (p.y < canvas.height - 50) { p.update(); } else { p.y = canvas.height - 50; p.vx *= 0.8; p.vy = 0; p.x += p.vx; p.vx *= 0.95; } p.draw(); }); }  else if (animationFrame < 240) { if (animationFrame === 120) { createHeart(); heartPumpkins.forEach(p => { p.x = canvas.width / 2 + (Math.random() - 0.5) * 200; p.y = canvas.height / 2 + (Math.random() - 0.5) * 200; }); pumpkins = heartPumpkins; } pumpkins.forEach(p => { if (p.targetX) { p.x += (p.targetX - p.x) * 0.08; p.y += (p.targetY - p.y) * 0.08; } p.draw(); }); } else if (animationFrame < 300) { const pulse = 1 + Math.sin((animationFrame - 240) * 0.2) * 0.15; pumpkins.forEach(p => { ctx.save(); ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(pulse, pulse); ctx.translate(-canvas.width/2, -canvas.height/2); p.draw(); ctx.restore(); });                 } else if (animationFrame < 360) { if (animationFrame === 300) { stickman.x = canvas.width / 2; stickman.y = canvas.height / 2 + 80; stickman.opacity = 0; stickman.blush = true; } const progress = (animationFrame - 300) / 60; pumpkins.forEach(p => { p.x += (canvas.width/2 - p.x) * 0.1; p.y += (canvas.height/2 + 20 - p.y) * 0.1; p.size *= 0.95; p.draw(); }); stickman.opacity = progress; stickman.draw(); } else { stickman.draw(); } if (animationFrame === 370) { showDialogue("‚Ä¶Ops! Acho que isso n√£o estava programado para acontecer! Mas pera‚Ä¶ que? Eu virei um cora√ß√£o e‚Ä¶ renasci?", dialogueTimings.scene5); } if (animationFrame > (dialogueTimings.scene5/16.67) + 370) { scene = 8; animationFrame = 0; } break;
                case 8: stickman.blush = true; stickman.rotation = Math.sin(animationFrame * 0.08) * 0.15; stickman.draw(); if (animationFrame === 30) { showDialogue("Ai ai‚Ä¶ j√° entendi! O Raphael me disse que colocou todo o carinho dele ao me criar‚Ä¶ ent√£o acho que esse cora√ß√£o‚Ä¶ era um pedacinho dele!", dialogueTimings.scene8); } if (animationFrame > (dialogueTimings.scene8/16.67) + 60) { scene = 9; animationFrame = 0; } break;
                case 9: stickman.rotation = 0; stickman.blush = false; stickman.draw(); if (animationFrame === 30) { showDialogue("Humm, voc√™ deve estar se perguntando o motivo do por que eu estar aqui, n√©?", dialogueTimings.scene9); } if (animationFrame > (dialogueTimings.scene9/16.67) + 60) { scene = 10; animationFrame = 0; } break;
                case 10: stickman.rotation = 0; if (animationFrame > 60 && animationFrame < 180) { stickman.handOnHead = true; } else { stickman.handOnHead = false; } stickman.draw(); if (animationFrame === 30) { showDialogue("Bem... Na verdade eu fugi do c√≥digo! Raphael deve estar me procurando nesse exato momento...", dialogueTimings.scene10); } if (animationFrame > (dialogueTimings.scene10/16.67) + 60) { scene = 11; animationFrame = 0; } break;
                case 11: stickman.blush = true; stickman.draw(); if (animationFrame === 30) { showDialogue("Eu fugi porque... Bem, eu vi que o Raphael est√° apaixonado por voc√™, mas parece que ele n√£o sabe muito bem dizer isso para voc√™, n√©? Ent√£o eu fugi s√≥ para te contar isso! Mas √© um segredo nosso, ok? N√£o deixe ele saber que voc√™ me viu!", dialogueTimings.scene11); } if (animationFrame > (dialogueTimings.scene11/16.67) + 60) { scene = 12; animationFrame = 0; } break;
                case 12: screenShake.x = (Math.random() - 0.5) * 10; screenShake.y = (Math.random() - 0.5) * 10; stickman.shake = (Math.random() - 0.5) * 10; stickman.draw(); if (animationFrame === 30) { showDialogue("ahhhh, o que √© isso? Acho que √© o Raphael!! Ele est√° vindo!!", dialogueTimings.scene12); } if (animationFrame > (dialogueTimings.scene12/16.67) + 60) { screenShake.x = 0; screenShake.y = 0; scene = 13; animationFrame = 0; } break;
                case 13:
                    if (animationFrame === 1) {
                        showDialogue("GRRR, tenho que voltar pra dentro do c√≥digo... mas vou deixar um pedacinho do Raphael para voc√™!", dialogueTimings.scene13);
                        createHeart();
                        heartPumpkins.forEach(p => { p.x = Math.random() * canvas.width; p.y = Math.random() * canvas.height; });
                        pumpkins = heartPumpkins;
                    }
                    if (animationFrame > 1) {
                        pumpkins.forEach(p => { if (animationFrame < 120) { p.x += (p.targetX - p.x) * 0.1; p.y += (p.targetY - p.y) * 0.1; } p.rotation += 0.05; p.draw(); });
                        sparks.forEach((s, index) => { s.update(); s.draw(); if (s.opacity <= 0) sparks.splice(index, 1); });
                    }
                    if (animationFrame > 150 && animationFrame < 400) {
                        portal.x = canvas.width / 2;
                        portal.y = canvas.height / 2;
                        if (portal.radius < 80) portal.radius += 2;
                        if (portal.opacity < 1) portal.opacity += 0.05;
                        ctx.globalAlpha = portal.opacity;
                        ctx.beginPath();
                        ctx.arc(portal.x, portal.y, portal.radius, 0, Math.PI * 2);
                        ctx.fillStyle = '#0a0a0a';
                        ctx.shadowColor = '#ff6b00';
                        ctx.shadowBlur = 50;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.globalAlpha = 1;
                    }
                    if (animationFrame > 200 && stickman.opacity > 0) {
                        stickman.waving = true;
                        const dx = portal.x - stickman.x;
                        const dy = portal.y - stickman.y;
                        stickman.x += dx * 0.05;
                        stickman.y += dy * 0.05;
                        stickman.scale *= 0.98;
                        stickman.opacity *= 0.98;
                    }
                    if (Math.floor(stickman.opacity * 100) == 1 && sparks.length === 0) {
                         for (let i = 0; i < 50; i++) { sparks.push(new Spark(portal.x, portal.y)); }
                    }
                    if (stickman.opacity > 0) stickman.draw();
                    if (animationFrame > 450) { scene = 14; animationFrame = 0; }
                    break;
                case 14:
                    if (animationFrame === 1) {
                        canvas.classList.add('hide');
                        finalText.innerHTML = `
                        <p style="text-align: center;"><strong>üéÉ Feliz Halloween, Amor! ‚ù§Ô∏è</strong></p>
